<!DOCTYPE html>
<html>
<head>
<title>HEXA STORE PRO</title>
<link rel="stylesheet" href="style.css">

</head>

<body onload="updateStock()">

</div>

<section class="products">

<img src="../images/laptop2.jpg">

<div class="product" data-category="network" data-name="WiFi 6 Router">
<img src="../images/router.jpg">

</div>

<div class="product" data-category="network" data-name="24 Port Switch">

</div>

<div class="stock"></div>
<div class="price">â‚¹20000</div>

</div>

</section>

<div id="cart" class="cart-sidebar">
<h2>Your Cart</h2>
<div id="cart-items"></div>

<input type="text" id="coupon" placeholder="Coupon Code">

<h3 id="total"></h3>

</div>

</body>
</html>
