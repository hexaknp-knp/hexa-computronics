<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEXA COMPUTRONICS | Future Tech Solutions</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#000;
color:white;
overflow-x:hidden;
}

/* ================= HERO SLIDER ================= */

.hero{
position:relative;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
overflow:hidden;
}

.hero::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:1;
}

/* Background Slider */

.slider{
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
z-index:0;
animation: slideShow 18s infinite;
background-size:cover;
background-position:center;
}

@keyframes slideShow{
0%{background-image:url('images/laptop.jpg');}
33%{background-image:url('images/cctv.jpg');}
66%{background-image:url('images/switch.jpg');}
100%{background-image:url('images/laptop.jpg');}
}

/* Hero Content */

.hero-content{
position:relative;
z-index:2;
}

.hero-content img{
width:200px;
margin-bottom:20px;
animation: floatLogo 4s ease-in-out infinite;
}

@keyframes floatLogo{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

.hero h1{
font-size:50px;
margin-bottom:15px;
letter-spacing:2px;
}

.hero p{
font-size:20px;
color:#00f5ff;
margin-bottom:30px;
}

.btn{
padding:15px 40px;
background:#ff6b00;
color:white;
text-decoration:none;
border-radius:30px;
font-weight:bold;
transition:0.3s;
}

.btn:hover{
background:#ff8c00;
}

/* ================= FOOTER ================= */

footer{
background:#111;
padding:40px 20px;
text-align:center;
border-top:1px solid #333;
}

.footer-links{
margin-bottom:20px;
}

.footer-links a{
color:#aaa;
margin:0 15px;
text-decoration:none;
font-size:14px;
}

.footer-links a:hover{
color:#00f5ff;
}

.footer-social{
margin-bottom:15px;
}

.footer-social a{
color:white;
margin:0 10px;
font-size:18px;
}

footer p{
font-size:13px;
color:#666;
}

</style>
</head>
