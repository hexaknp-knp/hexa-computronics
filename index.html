<style>

/* ================= PREMIUM ANIMATED BACKGROUND ================= */

body{
margin:0;
font-family:'Rajdhani',sans-serif;
color:white;
overflow-x:hidden;
background: linear-gradient(135deg,#0f0c29,#1a1a2e,#16213e,#0f3460,#1f1c2c);
background-size:400% 400%;
animation: meshGradient 15s ease infinite;
}

@keyframes meshGradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,0,255,0.2), transparent 40%),
radial-gradient(circle at 50% 90%, rgba(0,150,255,0.15), transparent 50%);
z-index:-1;
animation: floatLights 18s ease-in-out infinite alternate;
}

@keyframes floatLights{
0%{transform: translateY(0px);}
50%{transform: translateY(-40px);}
100%{transform: translateY(0px);}
}

/* ================= HERO ================= */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.logo{
width:120px;
margin-bottom:20px;
}

.hero h1{
font-family:'Orbitron',sans-serif;
font-size:3rem;
letter-spacing:2px;
}

.hero p{
color:#ccc;
margin-top:10px;
font-size:1.2rem;
}

/* Glass Effect */
.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.1);
border-radius:20px;
padding:40px;
box-shadow:0 8px 32px rgba(0,0,0,0.5);
}

/* ================= CATEGORY GRID ================= */

.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
padding:60px 40px;
max-width:1200px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border-radius:15px;
overflow:hidden;
text-align:center;
transition:0.4s;
border:1px solid rgba(255,255,255,0.1);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card h3{
margin:15px 0 10px;
}

.card a{
display:inline-block;
margin:15px;
padding:10px 25px;
background:#ff8c00;
color:white;
text-decoration:none;
border-radius:30px;
transition:0.3s;
}

.card a:hover{
background:#ffaa33;
transform:scale(1.05);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

/* ================= FOOTER ================= */

footer{
text-align:center;
padding:30px;
margin-top:40px;
border-top:1px solid rgba(255,255,255,0.1);
background:rgba(0,0,0,0.3);
}

footer a{
color:#00f3ff;
text-decoration:none;
margin:0 10px;
}

footer p{
color:#aaa;
margin-top:10px;
font-size:14px;
}

/* Responsive */

@media(max-width:768px){
.hero h1{font-size:2rem;}
.categories{padding:40px 20px;}
}

</style>
