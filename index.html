/* ================= LEFT SOCIAL BAR ================= */

.social-left{
position:fixed;
top:50%;
left:15px;
transform:translateY(-50%);
display:flex;
flex-direction:column;
gap:18px;
z-index:1000;
}

.social-left a{
width:48px;
height:48px;
display:flex;
justify-content:center;
align-items:center;
border-radius:50%;
color:white;
font-size:20px;
transition:0.3s;
}

.youtube{background:#FF0000;}
.facebook{background:#1877F2;}
.instagram{
background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf);
}
.linkedin{background:#0A66C2;}

.social-left a:hover{
transform:scale(1.15);
box-shadow:0 0 20px rgba(255,255,255,0.4);
}

/* ================= HERO ================= */

.hero{
min-height:60vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.logo{
width:140px;
filter:drop-shadow(0 0 25px #ffaa33);
}

.hero h1{
font-family:'Orbitron',sans-serif;
font-size:2.6rem;
margin-top:15px;
background:linear-gradient(to right,#ffaa33,#00f3ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
color:#ccc;
margin-top:10px;
font-size:1.1rem;
}

.glass{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(15px);
border-radius:20px;
padding:35px;
max-width:850px;
}

/* ================= CATEGORY GRID ================= */

.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:20px 40px 60px 40px;
max-width:1200px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:15px;
overflow:hidden;
text-align:center;
transition:0.4s;
border:1px solid rgba(255,255,255,0.1);
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.card h3{
margin:15px 0 10px;
}

.card a{
display:inline-block;
margin:15px;
padding:8px 20px;
background:linear-gradient(45deg,#ffaa33,#00f3ff);
color:white;
text-decoration:none;
border-radius:25px;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.chat-box{

}

.chat-box input{
width:100%;
padding:6px;
border:none;
border-radius:5px;
margin-top:5px;
}

font-size:22px;
color:white;
}
